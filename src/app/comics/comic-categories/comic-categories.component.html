<!-- Contendor principal -->
<main>
  <!-- Div Filtro -->
  <div class="categoriaFiltro">

    <!-- Filtro Categoria -->
    <form [formGroup]="filterAll">

      <label>
        <select id="genres" formControlName="genres" class="categoriaSelect">
          <option name="genres" selected>Genero:</option>
          <ng-container *ngFor="let g of genres">
            <option [ngValue]="g">{{ g.name }}</option>
          </ng-container>
        </select>
      </label>
      |
      <label>
        <select id="startDate" formControlName="startDate" class="categoriaSelect">
          <option name="startDate" selected>AÃ±o:</option>
          <ng-container *ngFor="let g of startDate">
            <option [ngValue]="g">{{ g.name }}</option>
          </ng-container>
        </select>
      </label>
      |
      <label>
        <select id="status" formControlName="status" class="categoriaSelect">
          <option name="status" selected>Estado:</option>
          <ng-container *ngFor="let g of status">
            <option [ngValue]="g">{{ g.name }}</option>
          </ng-container>
        </select>
      </label>
      |
      <label>
        <select id="order" formControlName="order" class="categoriaSelect">
          <option name="order" selected>Orden:</option>
          <ng-container *ngFor="let g of order">
            <option [ngValue]="g">{{ g.name }}</option>
          </ng-container>
        </select>
      </label>
    </form>
  </div>
  <!-- /Div Filtro -->

  <div id="contenido">
    <div
      *ngFor="let comic of comics | comicsFilterCategory: filterAll.value.genres.value:filterAll.value.status.value:filterAll.value.startDate.value:filterAll.value.order.value">
      <ml-comic-card [comic]="comic.node"></ml-comic-card>
    </div>
  </div>

</main>
<!-- /Contendor principal -->
